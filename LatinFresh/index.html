<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="stiles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo_img">
                <img src="images/logo.png">
            </div>
            <span>Latin Fresh</span>
        </div>
        <div class="botones_nav">
            <button>Home</button>
        </div>
        
    </nav>
    <main>
        <div class="contenido_general">
            <h1>
                Latin Fresh
            </h1>
            <div class="productos">
                <!-- Aqui se insertan los productos en la gridilla -->
            </div>
        </div>
    </main>
    <div class="iconos">
        <div class="icono_contenedor">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
        </div>
        <div class="icono_contenedor">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
            </svg>
        </div>
    </div>
    <div class="vendedor">
        <div class="vendedor_logo">
            
        </div>
    </div>
    <div class="dialogo">
        <div class="dialogo_contenedor">
            <p>Bienvenido a <span class="latin_dialogo">Latin Fresh</span>, me llamo <span></span> y seré tu vendedor en línea</p>
        </div>
    </div>
    <div class="shopping_list">
        <h3>Shopping Cart</h3>
        <div class="shopping_contenido">
            <!-- Aqui se insertan los productos en el shopping cart -->
        </div>
        <div class="shopping_button">
            <button class="botonComprar">Comprar</button>
        </div>
    </div>
</body>
</html>
